<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>
    <div class="box" id="app">
        <div class="top">
            <div class="title">
                <h1><i class="fab fa-twitch"></i> <strong>Twitch</strong> Notification</h1>
            </div>
            <div class="pic-preview">
                <div class="pic-banner">
                    <a href="https://www.twitch.tv/thewinlo31" class="stream-link" target="_blank">
                        <img src="img/default_preview.jpg" alt="Preview" id="stream-preview">
                    </a>
                </div>

                <div class="pic-streamer-logo">
                    <a href="https://www.twitch.tv/thewinlo31" class="stream-link">
                        <img src="img/icon_128.png" id="stream-logo" alt="Streamer">
                    </a>
                    <h2>
                        -
                    </h2>
                </div>

                <div class="pic-streamer-name">
                    <a href="https://www.twitch.tv/thewinlo31" target="_blank" id="stream-name" class="stream-link"></a>
                </div>

                <div class="pic-streamer-status">
                    <div class="point" id="stream-status-point"></div>
                    <div class="status">
                        <p id="stream-status">
                            Offline
                        </p>
                    </div>
                </div>
            </div>

            <div class="stream-info">
                <div class="stream-viewers">
                    <p>
                        <span class="dark-font"><i class="far fa-eye"></i> viewers</span><br />
                        <span id="stream-viewers">-</span>
                    </p>
                </div>
                <div class="game">
                    <p>
                        <span class="dark-font"><i class="fas fa-gamepad"></i> Game</span><br />
                        <span id="context.game">-</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="stream-title">
                <p>
                    <span><i class="fas fa-play-circle"></i> Live</span><br />
                    <a href="https://www.twitch.tv/thewinlo31" id="stream-title" class="stream-link" target="_blank">...</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/btnlive.js"></script>
    <script src="js/parameters.js"></script>
</body>
</html>
